<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 5 Movies</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .movies-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
        .movie { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 220px; padding: 16px; text-align: center; }
        .movie img { width: 180px; height: 270px; object-fit: cover; border-radius: 4px; }
        .movie-title { margin: 12px 0 0 0; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Top 5 Movies</h1>
    <div class="movies-list">
        <div class="movie">
            <img src="shawshank.webp" alt="The Shawshank Redemption">
            <div class="movie-title">The Shawshank Redemption</div>
        </div>
        <div class="movie">
            <img src="the god father.jpeg" alt="The Godfather">
            <div class="movie-title">The Godfather</div>
        </div>
        <div class="movie">
            <img src="dark  knight.jpeg" alt="Batman stands in a dark cityscape at night looking determined with the words THE DARK KNIGHT and a bat symbol glowing in blue light beside him, creating a dramatic and intense atmosphere">
            <div class="movie-title">The Dark Knight</div>
        </div>
        <div class="movie">
            <img src="pulpfiction.jpg" alt="Pulp Fiction">
            <div class="movie-title">Pulp Fiction</div>
        </div>
        <div class="movie">
            <img src="lotr.jpg" alt="The Lord of the Rings: The Return of the King">
            <div class="movie-title">The Lord of the Rings: The Return of the King</div>
        </div>
    </div>
    <a href="about.html">About</a>
</body>
</html>
